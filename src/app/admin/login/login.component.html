<form [formGroup]="form" (ngSubmit) = "submit()">
      <h2>Login as administrator</h2>
    <div class="form-control">
        <label for="username">Username</label>
        <input id="username"  type="text" formControlName="username">
        <div *ngIf="form.get('username').touched && form.get('username').invalid " class="validation">
            <small *ngIf="form.get('username').errors.required">Enter username</small>
        </div>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="form.get('password').touched && form.get('password').invalid " class="validation">
            <small *ngIf="form.get('password').errors.required">Enter password</small>
            <small *ngIf="form.get('password').errors.minlength">
                Password must be at least {{ form.get('password').errors.minlength.requiredlength}} characters.
                Now it {{form.get('password').errors.minlength.actualLength}} actual length.
            </small>
        </div>
    </div>

    <button  type="submit" class="btn btn-primary btn-block" [disabled] = "form.invalid || submitted">Login</button>
</form>
